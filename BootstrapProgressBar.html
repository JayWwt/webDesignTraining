<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Webpage -->
    <title>My Website Title</title>
    <!-- Description for SEO -->
    <meta name="description" content="This is a sample website description used for SEO purposes.">
    <!-- Keywords for SEO -->
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Design">
    <!-- Author Info -->
    <meta name="author" content=>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1 style="text-align: center; text-decoration: underline;">Progress Bar</h1>
        <hr>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>
        <hr>
        <h2 style="text-align: center; text-decoration: underline;">Progress Bar Height</h1>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <hr>
            <h2 style="text-align: center; text-decoration: underline;">Progress Bar Label</h1>
                <div class="progress">
                    <div class="progress-bar" style="width: 90%;">90%</div>
                </div>
                <hr>
                <h2 style="text-align: center; text-decoration: underline;">Colored Progress Bar </h1>
                    <div class="progress">
                        <div class="progress-bar bg-secondary" style="width: 50%;">50%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-primary" style="width: 20%;">20%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 60%;">60%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning  " style="width: 80%;">80%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-danger" style="width: 70%;">70%</div>
                    </div>
                    <hr>
                    <h2 style="text-align: center; text-decoration: underline;">Striped Progress Bar </h1>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-secondary" style="width: 50%;">50%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-primary" style="width: 20%;">20%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 60%;">60%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-warning  " style="width: 80%;">80%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 70%;">70%</div>
                        </div>
    </section>
<br>
    <hr>
    <section>
        <h1 style="text-align: center; text-decoration: underline;">Animated Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-sucess progress-bar-animated" style="width: 45%;">45%</div>
        </div>
<hr>
        <h2 style="text-align: center; text-decoration: underline;">Multiple Progress Bar</h2>
<div class="progress">
    <div class="progress-bar bg-danger" style="width: 70%;">Danger</div>
    <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
    <div class="progress-bar bg-success" style="width: 20%;" >Free Space</div>
</div>
    </section>

    <script defer src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
