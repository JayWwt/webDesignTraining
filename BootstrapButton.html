<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Webpage -->
    <title>My Website Title</title>
    <!-- Description for SEO -->
    <meta name="description" content="This is a sample website description used for SEO purposes.">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1 style="text-align: center; text-decoration: underline;">
            Bootstrap Buttons
        </h1>
        <hr>
        <div class="column">
            <button class="btn">Submit</button>
            <button class="btn btn-outline-primary btn-lg">Submit</button>
            <button class="btn btn-outline-warning btn-sm">Submit</button>
            <div class="d-grid">
                <button class="btn btn-outline-secondary btn-block">Submit</button>
            </div>
            <button class="btn btn-outline-dark active">Dark</button>
            <button class="btn btn-outline-light ">Light</button>
            <button class="btn btn-danger" disabled>Light</button>
            <button class="btn btn-link">Link</button>
        </div>
    </section>
    <hr>
    <section>
        <h1 style="text-align: center; text-decoration: underline; margin-top: 20px;">
            Spinner Button
        </h1>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm">

            </span>
            loading
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            loading
        </button>

        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            loading
        </button>
    </section>

    <hr>
    <section>
        <h1 style="text-align: center; text-decoration: underline; margin-top: 20px;">
            Button Group
        </h1>

        <div class="btn-group">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Submit</button>
            <button class="btn btn-warning">Submit</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Submit</button>
            <button class="btn btn-warning">Submit</button>
        </div>
    </section>

    <hr>
    <section>
        <h1 style="text-align: center; text-decoration: underline; margin-top: 20px;">Nesting Button groups and dropdown
            Menus</h1>

        <div class="btn-group">
            <button class="btn btn-primary">Name</button>
            <button class="btn btn-primary">Number</button>
            <div class="button-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">City</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Ahmedabad</a>
                    <a href="" class="dropdown-item">Surat</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
